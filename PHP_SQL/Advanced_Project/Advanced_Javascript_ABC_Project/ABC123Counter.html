    <table>

            <td>
                <fieldset id="fsMode">
                    <legend>Mode</legend>
                        <span><input title="abc" name="mode" data-mode="a"  type="radio" onclick="countFromRadio(this)"> abc</span>
                        <span><input title="abc" name="mode" data-mode="z"  type="radio" onclick="countFromRadio(this)"> cba</span>
                        <span><input title="abc" name="mode" data-mode="A"  type="radio" onclick="countFromRadio(this)"> ABC</span>
                        <span><input title="abc" name="mode" data-mode="Z"  type="radio" onclick="countFromRadio(this)"> CBA</span>
                        <span><input title="abc" name="mode" data-mode="aA" type="radio" onclick="countFromRadio(this)"> abcABC</span>
                        <span><input title="abc" name="mode" data-mode="Aa" type="radio" onclick="countFromRadio(this)" checked> abcABC</span>
                        <span><input title="abc" name="mode" data-mode="Zz" type="radio" onclick="countFromRadio(this)"> CBAcba</span>
                        <span><input title="abc" name="mode" data-mode="aZz" type="radio" onclick="countFromRadio(this)"> abcCBAcba</span>
                        <input type="hidden" id="abcGenerator" value="Aa" />
                </fieldset>
            </td>
            <td>
                <fieldset id="fsHighLight">
                    <legend>HighLight</legend>
                    <span><input title="abc" name="highLight" data-highLight="v"  type="radio" onclick="highLight(this)"> Vowel</span>

                    <span><input title="abc" name="highLight" data-highLight="a"  type="radio" onclick="highLight(this)"> All</span>
                    <input type="hidden" id="highLightselected" value="n" />
                </fieldset>
            </td>
