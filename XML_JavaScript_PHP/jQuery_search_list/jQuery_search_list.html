<!DOCTYPE html>
<html>
    <head>
        <!-- download jQuery from Google's CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <script type="text/javascript">
            function runjQuery()
            {
                //read search input text
                var inputSearch = $("#searchTxtBx").val();
                
                $.ajax({
                    //set up the parameters
                    url:        "jQuery_search_list.php",
                    data:       "searchKey="+inputSearch,
                    success:    function(serverdata)
                    {
                        //display serverdata at the placeholder
                        $("#showselect").html(serverdata);
                    }
                });
            }//end of function runjQuery()

            function showcityinfo()
            {
                //read the value of the selected option
                var optionValue = $("#nameList").val();

                //optionValue is a string with values separated by comma
                //use javascript function split() to separate the values
                //it results in a array
                //get the individual values
                var name= optionValue.split(",")[0];
                var state= optionValue.split(",")[1];
                var pop2022= optionValue.split(",")[2];

                //create a number format
                var nf = Intl.NumberFormat();

                //display these values at the output placeholder
                $("#showoutput").html("Name: " + name + "<br/>"+
                                        "State: " + state +"<br/>" +
                                        "Population 2022: " + nf.format(pop2022));
            }

        </script>
    </head>
    <body onload="runjQuery()">
        <h2>Top 200 Most Populous US Cities</h2>
        <p></p>
        <div class="A" style="display:inline-block">
            <div>
            <div style="background:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS9xXExNkhgVJqXR-c1pJJeuyF20EUZcrkIQQ&usqp=CAU') no repeat; width: 50px; height:50px"></div>
            <input type="text" autofocus id="searchTxtBx"
                        placeholder = "Search" onkeyup="runjQuery()"/>
            </div>
        </div>
        <p></p>
        <p></p>
        <div id="showselect"></div>
        <p></p>
        <div id="showoutput"></div>

    </body>
</html>
